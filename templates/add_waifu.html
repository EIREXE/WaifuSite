{% extends "navigation.html" %}
{% block body %}
<form action="/add_waifu" enctype="multipart/form-data"  method="post">
  <div class="row">
    <div class="large-4 columns">
      <label>Name
        <input type="text" id="name" name="name" placeholder="Name" />
      </label>
    </div>
    <div class="large-4 columns">
      <label>Origin (series)
        <input id="origin" name="origin" type="text" placeholder="Origin" />
      </label>
    </div>
    <div class="large-4 columns">
      <div class="row collapse">
        <label>Input Label</label>
        <div class="small-9 columns">

          <input name="file" id="file" type="file" allow="image/*"/>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-4 column">
    <input class="button" type="submit" value="Submit"/>
  </div>
  </div>
</form>
{% endblock %}
